eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

microservice:
	payment-service:
		endpoints:
			endpoint:
				-url: http://PAYMENT/payment/dopayment
microservice:
	order-service:
		endpoints:
			endpoint:
				-url: http://order/add
